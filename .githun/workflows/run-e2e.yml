name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          APP_URL: http://localhost:3000
          NEXT_PUBLIC_API_BASE_URL: https://devstore-api.vercel.app
        with:
          build: pnpm build
          start: pnpm start
          wait-on: http://localhost:3000
